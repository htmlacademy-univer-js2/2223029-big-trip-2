<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>Big Trip</title>

  <link href="css/style.css" rel="stylesheet">
</head>

<body class="page-body">
<header class="page-header">
  <div class="page-body__container  page-header__container">
    <img alt="Trip logo" class="page-header__logo" height="42" src="img/logo.png" width="42">

    <div class="trip-main">
      <div class="trip-main__trip-controls  trip-controls">
        <div class="trip-controls__navigation">
          <h2 class="visually-hidden">Switch trip view</h2>
          <nav class="trip-controls__trip-tabs  trip-tabs">
            <a class="trip-tabs__btn  trip-tabs__btn--active" href="#">Table</a>
            <a class="trip-tabs__btn" href="#">Stats</a>
          </nav>
        </div>

        <div class="trip-controls__filters">
          <h2 class="visually-hidden">Filter events</h2>
          <form action="#" class="trip-filters" method="get">
            <div class="trip-filters__filter">
              <input checked class="trip-filters__filter-input  visually-hidden" id="filter-everything"
                     name="trip-filter" type="radio" value="everything">
              <label class="trip-filters__filter-label" for="filter-everything">Everything</label>
            </div>

            <div class="trip-filters__filter">
              <input class="trip-filters__filter-input  visually-hidden" disabled id="filter-future"
                     name="trip-filter" type="radio" value="future">
              <label class="trip-filters__filter-label" for="filter-future">Future</label>
            </div>

            <div class="trip-filters__filter">
              <input class="trip-filters__filter-input  visually-hidden" disabled id="filter-past"
                     name="trip-filter" type="radio" value="past">
              <label class="trip-filters__filter-label" for="filter-past">Past</label>
            </div>

            <button class="visually-hidden" type="submit">Accept filter</button>
          </form>
        </div>
      </div>

      <button class="trip-main__event-add-btn  btn  btn--big  btn--yellow" disabled type="button">New event</button>
    </div>
  </div>
</header>

<main class="page-body__page-main  page-main">
  <div class="page-body__container">
    <section class="trip-events">
      <h2 class="visually-hidden">Trip events</h2>

      <p class="trip-events__msg">Loading...</p>
    </section>
  </div>
</main>
</body>
</html>
